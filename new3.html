<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
    <form onsubmit="checkForm(event)" id="form1">
        <label for="name">Name</label>
        <input type="text" id="name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="100">
        <br><br>

        <label>Gender</label><br>
        <label>Male</label>
        <input type="radio" name="gender">
        
        <label>Female</label>
        <input type="radio" name="gender">
        <br><br>

        <label>Hobbies</label><br>
        <label>Cricket</label><input type="checkbox">
        <label>Volleyball</label><input type="checkbox">
        <label>Netball</label><input type="checkbox">
        <label>Tennis</label><input type="checkbox">
        <label>Football</label><input type="checkbox">
        <br><br>

        <button type="submit">Sign up</button>
    </form>

    <script>
        function checkForm(event) {
            event.preventDefault(); 

            let name = document.getElementById('name').value.trim();
            let age = document.getElementById('age').value;

            if (!name && !age) {
                alert("Name and Age cannot be empty");
                return;
            }

            alert("Form submitted successfully");
        }
    </script>
</body>
</html>
